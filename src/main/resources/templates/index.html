<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:text-align="http://www.w3.org/1999/xhtml" xmlns:align-items="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/default">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script>
        $(function () {
            $(document).ready(function () {
                $("#google_search_form").insertBefore($("nav.sub_menu"));
            });
        })
    </script>
</th:block>


<div layout:fragment="content">
    <div class="container d-flex justify-content-center">
        <div class="main m-5">
            <!-- Another variation with a button -->
            <form method="get" action="http://www.google.co.kr/search" target="_blank">
                <div class="form-group input-group" id="google_search_form">
                    <input type="text" name="q" maxlength="255" value="" class="form-control m-0"
                           style="max-width:500px;" placeholder="Google Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <hr class="my-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card mb-4 shadow-sm" sec:authorize="isAuthenticated()">
                    <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                         role="img" aria-label="Placeholder: Thumbnail" >
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                        <text x="36.5%" y="50%" fill="#eceeef" dy=".3em" >카테고리 추가</text>
                    </svg>-->
                    <div class="card-img-top d-flex align-items-center cursor-pointer" data-toggle="modal"
                         data-target="#myModal" style="width:100%; height:225px; opacity:0.5;" >
                        <img class="rounded mx-auto d-block" src="https://img.icons8.com/ios/50/000000/plus-math.png" >
                    </div>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="title">카테고리 추가</h5>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="post" action="/category/add">
                                            <div class="form-group">
                                                <input type="test" class="form-control" name="categoryName"
                                                       placeholder="카테고리 이름을 입력하세요">
                                            </div>
                                            <button type="submit" class="btn btn-primary">추가</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!--</div>-->
                </div>
            </div>

            <div th:each="category: ${categories}" class="col-md-3 mb-4">
                <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                         xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                         role="img" aria-label="Placeholder: Thumbnail">
                        <a th:href="@{'/link/view/'+${category.id}}">
                        <title>Placeholder</title>
                        <rect th:href="@{'/link/view/'+${category.id}}" width="100%" height="100%" fill="#55595c"></rect>
                        <text x="36.5%" y="50%" fill="#eceeef" dy=".3em" th:text="${category.categoryName}"></text>
                        </a>
                    </svg>
                    <!--<div class="card-body p-2"  >
                        <p class="card-title m-2 d-flex" >
                            <a class="link-title" th:href="@{'/link/view/'+${category.id}}" th:text="${category.categoryName}"></a>
                        </p>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
</html>
