<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/1200x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">
          <div th:each="product: ${products}" class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100 border-0">
              <a href="#"><img th:if="${#arrays.length(product.fileImages) > 0}" class="card-img-top rounded" th:src="'/product/images/' + ${product.fileImages[0].id}" alt=""></a>
              <div class="card-body">
                <p class="card-title m-1">
                  <a th:href="@{/product/view(id=${product.id})}" th:text="${product.name}"></a>
                </p>
                <p class="html-editor-bold m-1" th:text="${#numbers.formatInteger(product.price,3,'COMMA')}"></p>
                <a class="ml-1 cursor-pointer" th:onclick="'javascript:addWishItem(' + ${product.id} + ')'">
                  <span class="op-50"><i class="fas fa-heart"></i></span>
                </a>
                <a class="cursor-pointer" th:onclick="'javascript:addCart(' + ${product.id} + ','+'1'+')'">
                  <span class="op-50"><i class="fas fa-shopping-cart"></i></span>
                </a>
                <!--<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>-->
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <a class="border pt-2 pb-2 pl-5 pr-5 mt-3 mb-5 rounded-pill" th:href="@{/product/list}" th:text="상품더보기"></a>
        </div>
    </div>
  </div>
  </div>
  </div>
</html>
