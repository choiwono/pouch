<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script>
        $(function () {
            $(document).ready(function () {
                $("#google_search_form").insertBefore($("nav.sub_menu"));
            });
        })
    </script>
</th:block>
<div layout:fragment="content">
    <div class="container d-flex justify-content-center">
        <div class="main m-5">
            <!-- Another variation with a button -->
            <form method="get" action="http://www.google.co.kr/search" target="_blank">
                <div class="form-group input-group" id="google_search_form">
                    <input type="text" name="q" maxlength="255" value="" class="form-control m-0"
                           style="max-width:500px;" placeholder="Google Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="card" style="min-height:300px;">
            <div class="card-body">
                <button type="button" class="btn btn-basic btn-lg" data-toggle="modal" data-target="#myModal">카테고리 추가
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form method="post" action="/category/add">
                                    카테고리 이름을 입력하세요<br>
                                    <input type="text" name="categoryName"><br>
                                    <input type="submit" class="form-control" value="추가">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
