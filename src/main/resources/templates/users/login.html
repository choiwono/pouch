<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
<div class="jumbotron jumbotron-fluid bg-light p-3 mt-1">
    <div class="container text-center">
        <h3>로그인</h3>
        <p class="lead">Login</p>
    </div>
</div>
<hr class="my-4">
<div class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="card" style="min-width:450px;">
            <div class="card-header">
                로그인
            </div>
            <div class="card-body">
            <form class="form-group" method="post" action="/users/login">
                <input type="text" class="form-control" id="loginId" name="loginId" placeholder="이메일">
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="패스워드">
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </form>
            </div>
            <div th:if="${errorFlag} == 'true'" class="card-footer text-center bg-white">
                <span class="errorFlag mt-3">아이디 혹은 패스워드를 다시 확인해주세요</span>
            </div>
        </div>
    </div>
</div>
</div>
</html>
