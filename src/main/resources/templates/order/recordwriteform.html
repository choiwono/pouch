<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <div class="jumbotron jumbotron-fluid bg-light p-3 mt-1">
        <div class="container text-center">
            <h3>비회원 주문내역확인</h3>
            <p class="lead">OrderRecord</p>
        </div>
    </div>
    <hr class="my-4">
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="card" style="min-width:450px;">
                <div class="card-header">
                    비회원 주문내역확인
                </div>
                <div class="card-body">
                    <form class="form-group" method="post" action="/order/record">
                        <input type="text" class="form-control" id="recordUsername" name="recordUsername" placeholder="이름을 입력해주세요">
                        <input type="text" class="form-control" id="recordEmail" name="recordEmail" placeholder="이메일을 입력해주세요">
                        <input type="text" class="form-control" id="recordPhone" name="recordPhone" placeholder="휴대폰번호를 입력해주세요">
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">주문확인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
