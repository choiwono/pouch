<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <div class="jumbotron jumbotron-fluid bg-light p-3 mt-1">
        <div class="container text-center">
            <div th:if="${not #lists.isEmpty(categoryList)}" class="form-group d-flex justify-content-center">
                <h5 th:text="'총'+' '+${categoryList.size()}+'건의'+' '+'검색결과가'+' '+'있습니다'"></h5>
            </div>
            <div th:if="${ #lists.isEmpty(categoryList)}" class="form-group d-flex justify-content-center">
                <h5 th:text="'검색결과가'+' '+'없습니다'"></h5>
            </div>

        </div>
    </div>

    <div class="container mb-5" th:if="${not #lists.isEmpty(categoryList)}" >
        <table class="table table-hover text-center">
            <thead class="thead-light">
            <tr>
                <th>Account</th>
                <th>Pouch</th>
                <th>Created Date</th>
            </tr>
            </thead>
            <tbody th:each="category: ${categoryList}"
                   th:if="${not #lists.isEmpty(categoryList)}">
            <tr>
                <td th:text="${category.account.nickName}"></td>
                <td class="table1"><a th:href="'/category/view/'+${category.id}" class="link-title "
                                                    th:text="${category.categoryName}"></a></td>
                <td style="font-size:80%;" th:text="${category.regDate}"></td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</div>
</html>
