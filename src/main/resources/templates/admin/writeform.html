<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>
<th:block layout:fragment="script">
</th:block>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="card">
                <div class="card-header">
                    관리자 상품등록
                </div>
                <div class="card-body">
                    <form method="post" action="/admin/write" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">상품이름</label>
                            <input id="name" class="form-control" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="amount">상품수량</label>
                            <input id="amount" class="form-control" type="number" name="amount">
                        </div>
                        <div class="form-group">
                            <label for="categoryId">카테고리</label>
                            <select class="form-control from-control-lg" id="categoryId" name="categoryId">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-select-button" id="customFile" name="image">
                            <label class="label" for="customFile">이미지파일 1</label>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-select-button" id="customFile2" name="image">
                            <label class="label" for="customFile2">이미지파일 2</label>
                        </div>
                        <div class="form-group">
                            <label class="label" for="price">상품 가격</label>
                            <input type="number" id="price" class="form-control" name="price">
                        </div>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <input type="submit" class="form-control" value="등 록">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
